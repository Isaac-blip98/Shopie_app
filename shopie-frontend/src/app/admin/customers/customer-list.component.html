<section class="w-full p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">
    Customers <span class="text-yellow-500">({{ customers.length }})</span>
  </h2>

  <div *ngIf="isLoading" class="text-center py-10 text-gray-500 text-lg animate-pulse">
    Loadingâ€¦
  </div>
  <div *ngIf="!isLoading" class="overflow-x-auto">
    <table class="w-full bg-white shadow-md rounded-lg text-sm">
      <thead class="bg-gray-100 text-gray-700">
        <tr>
          <th class="px-6 py-3 text-left font-semibold">Name</th>
          <th class="px-6 py-3 text-left font-semibold">Email</th>
          <th class="px-6 py-3 text-left font-semibold">Joined</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of customers" class=" hover:bg-gray-50 transition">
          <td class="px-6 py-4">{{ c.name }}</td>
          <td class="px-6 py-4">{{ c.email }}</td>
          <td class="px-6 py-4 text-gray-500">{{ c.createdAt | date: 'mediumDate' }}</td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="customers.length === 0" class="text-center py-12 text-gray-500 font-medium">
      No customers yet.
    </div>
  </div>
</section>
