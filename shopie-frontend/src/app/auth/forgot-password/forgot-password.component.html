<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Forgot Password</h2>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        [disabled]="forgotForm.invalid"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 disabled:opacity-50"
      >
        Send Reset Code
      </button>

      <p *ngIf="message" class="text-green-600 text-sm text-center">{{ message }}</p>
      <p *ngIf="error" class="text-red-600 text-sm text-center">{{ error }}</p>
    </form>

    <p class="text-center text-sm mt-4">
      <a routerLink="/auth/login" class="text-blue-600 hover:underline">
        Back to Login
      </a>
    </p>
  </div>
</div>
