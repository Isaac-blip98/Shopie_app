<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="bg-white p-6 rounded-md shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Reset Password</h2>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm font-medium">Verification Code</label>
        <input formControlName="code" type="text" class="w-full border rounded px-3 py-2" />
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">New Password</label>
        <input formControlName="newPassword" type="password" class="w-full border rounded px-3 py-2" />
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" class="w-full border rounded px-3 py-2" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700" [disabled]="resetForm.invalid || resetForm.disabled">
        Reset Password
      </button>

      <p *ngIf="message" class="text-green-600 mt-2 text-sm text-center">{{ message }}</p>
      <p *ngIf="error" class="text-red-600 mt-2 text-sm text-center">{{ error }}</p>
    </form>

    <p class="text-sm text-center mt-4">
      <a routerLink="/auth/login" class="text-blue-600 hover:underline">Back to Login</a>
    </p>
  </div>
</div>
